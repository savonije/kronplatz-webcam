<!DOCTYPE html>
<html>
    <head>
        <title>23G /// Gipfel | Kronplatz</title>
        <meta name="robots" content="noindex, nofollow" />
        <link rel="stylesheet" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="assets/favicon-32x32.png"
        />
    </head>
    <body>
        <div class="splash-screen">
            <video autoplay muted playsinline>
                <source src="assets/loader.mp4" type="video/mp4" />
            </video>
        </div>

        <div class="container">
            <header>
                <img
                    src="assets/logo.svg"
                    width="93"
                    height="50"
                    alt="23G logo"
                />
                <h1 class="barlow">Dromen van wintersport.</h1>
            </header>

            <iframe
                src="https://webtv.feratel.com/webtv/?cam=6121&design=v3&c0=0&c2=0&lg=de&s=0&lc=6150"
                width="100%"
                height="100%"
                frameborder="0"
                scrolling="no"
            ></iframe>

            <footer>
                <div class="countdown barlow">
                    <div class="countdown-block countdown-days"></div>
                    <div class="countdown-block countdown-hours"></div>
                    <div class="countdown-block countdown-minutes"></div>
                    <div class="countdown-block countdown-seconds"></div>
                </div>

                <div class="weather barlow">
                    <div class="weather-details">
                        <img
                            src="assets/thermo.svg"
                            width="56"
                            height="56"
                            alt=""
                        />
                        <span class="temp"></span>
                    </div>
                    <div class="weather-details">
                        <img
                            src="assets/wind.svg"
                            width="56"
                            height="56"
                            alt=""
                        />
                        <span class="wind"></span>
                    </div>
                </div>
            </footer>
        </div>

        <script src="script.js"></script>
    </body>
</html>
